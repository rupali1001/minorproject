<!DOCTYPE html>    
<html>    
<head>    
    <title>Sign Up</title>  
    <meta name='viewport' content='width=device-width, initial-scale=1'>  
    <link rel="stylesheet" type="text/css" href="style1.css">    
</head>    
<body>    
    <h2>Sign Up</h2><br>    
    <div class="login">    
    <form id="login" method="get" action="login.php">    
        <input type="text" name="name" id="name" placeholder="Name">    
        <br><br>     
        <input type="email" name="email" id="email" placeholder="Email">    
        <br><br>
        <input type="text" name="branch" id="branch" placeholder="Branch">    
        <br><br> 
        <input type="text" name="aadhar" id="aadhar" placeholder="Aadhar Number">    
        
        <input type="text" name="rollnumber" id="rollnumber" placeholder="Roll Number">    
        <br><br> 
        <input type="Password" name="Pass" id="Pass" placeholder="Password">    
        <br><br>    
        <span id="line">(Aadhar number will be your username)</span>
        <input type="button" name="log" id="log" value="Sign Up">       
        <br><br>    
          
           
        
        <span id="member">&nbsp &nbsp&nbsp&nbspAlready a member?</span>
        <a href="#"> Sign In</a>  
    </form>     
</div>    
</body>    
</html>
